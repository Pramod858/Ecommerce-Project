name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Check out the repository

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Navigate to Back-End-Ecommerce directory
      run: cd Back-End-Ecommerce

    - name: List files in directory (Debugging)
      run: ls -la

    - name: Build with Maven
      run: mvn -B package  # Run Maven package in the Back-End-Ecommerce directory

    # Optional: Upload dependency graph for Dependabot
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
